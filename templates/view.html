{% extends "layout.html" %}

{% block title %}
    View
{% endblock %}

{% block main %}
    <div class="container">
        <div class="box-round-blue">
            <div class="row justify-content-start mx-3 pt-3">
                <div class="col-sm text-start h3">Table Name</div>
            </div>        
            {% for name in tables %}
                <div class="box-round-white">
                    <div class="row justify-content-start m-3 fs-4">                                
                        <div class="col-10 text-start">
                            {{ name[0] }}
                        </div>                                               
                        <div class="col-1">                        
                            <a href="{{ url_for('tableview', tablename=name[0]) }}" class="btn btn-primary blue-background" type="submit">Open</a>                                               
                        </div>   
                        <div class="col-1">
                            <form action="/droptable" method="GET">
                                <input type="hidden" name="table" value="{{ name[0] }}">
                                <button class="btn btn-danger" type="submit">Delete</button>
                            </form>   
                        </div>
                    </div>
                </div>                                                   
            {% endfor %}    

        </div>
